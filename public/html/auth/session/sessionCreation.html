<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pen & Paper Planner - Session Creation</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="Pen & Paper Planner - Dashboard">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/img/main_icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/main_icon.png">

  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#9DF0FA">
</head>

<body>
    <header>
        <figure>
            <a href="/landingPage.html">
                <img src="/img/main_icon.png">
            </a>
        </figure>
        <h2>P & P - Planner</h2>
        <nav>
            <a href="/html/auth/dashboard.html">Dashboard</a>
            <a href="/html/auth/campaign/campaignsDashboard.html">My Campaigns</a>
            <a href="/html/auth/profile.html">Profile</a>
            <a href="/html/auth/settings.html">Settings</a>
            <a class="underline" href="/html/landingPage.html">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <a class="emphasis-button sized-button" href="/html/auth/dashboard.html">Back to Dashboard</a>
            <h1>Create your session</h1>
            <form id="session-creation-form">
                <label for="session-name" >Session name</label><br>
                <input id="session-name" type="text" name="session-name" required><br>
                <label for="session-image">Session image</label><br>
                <input id="session-image" type="file" name="session-image"> <br>
                <label for="session-description" >Description</label> <br>
                <input id="session-description" type="text" name="session-description" required><br>
                <label for="session-campaign">Choose campaign</label><br>
                <input id="session-campaign" list="session-campaings" name="session-campaing" required><br>
               <datalist id="session-campaings">
                    <option value="The Tiger's eye">The Tiger's eye</option>
                    <option value="Lost Mine of Phandelver">Lost Mine of Phandelver</option>
                    <option value="Eon Crusaders">Eon Crusaders</option>
                    <option value="The Chosen Few">The Chosen Few</option>
                    <option value="Candlekeepers">Candlekeepers</option>
                    <option value="None">None</option>
                </datalist>
                <label for="session-meetingplace">Where do we meet</label><br>
                <input id="session-meetingplace" type="text" name="session-meetingplace"><br>
                <label for="session-calendar">When do we meet</label><br>
                <input id="session-calendar" type="date" name="session-calendar" required><br>
                <br>
                <button class="medium-emphasis-button" type="reset">Cancel</button>
                <button class="high-emphasis-button" type="submit">Submit</button>
            </form>
            
        <footer>
            <p>2024 Pen & Paper Planner</p>
        </footer>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/sessionCreation.js"></script>
</body>

</html>
