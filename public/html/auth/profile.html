  <link rel="manifest" href="/site.webmanifest">

<body>
    <header>
        <figure>
            <a href="/html/landingPage.html">
                <img src="/img/main_icon.png">
            </a>
        </figure>
        <h2>P & P - Planner</h2>
        <nav>
            <a href="/html/auth/dashboard.html">Dashboard</a>
            <a href="/html/auth/campaign/campaignsDashboard.html">My Campaigns</a>
            <a class="high-emphasis-button" href="/html/auth/profile.html">Profile</a>
            <a href="/html/auth/settings.html">Settings</a>
            <a class="underline" href="/html/landingPage.html">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <img if="profile-image" src="/img/main_icon.png">
            <span id="profile-name">Zuko</span>
        </section>
        <hr>
        <section>
            <form>
                <label for="change-name">Change Name</label><br>
                <input name="change-name" id="change-name" type="text" placeholder="Type your new Name"><br>
                <button type="submit" class="emphasis-button">Submit</button>
            </form>
            <form>
                <label for="change-email">Change Email</label><br>
                <input name="change-email" id="change-email" type="email" placeholder="Type your new email"><br>
                <button type="submit" class="emphasis-button">Submit</button>
            </form>
            <form>
                <label for="change-password">Change password</label><br>
                <input name="change-password" id="change-password" type="password" placeholder="Type your new password"><br>
                <button type="submit" class="emphasis-button">Submit</button>
            </form>
        </section>
    </main>
 
    <script src="/js/app.js"></script>

    <footer>
        <p>2024 Pen & Paper Planner</p>
    </footer>
</body>
