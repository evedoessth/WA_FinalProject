<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pen & Paper Planner - Campaign Creation</title>
  <link rel="stylesheet" href="/css/style.css">

  <link rel="icon" href="/img/main_icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/main_icon.png">

  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#9DF0FA">
</head>

<body onload="fillDetails();">
    <header>
        <figure>
            <a href="/html/landingPage.html">
                <img src="/img/main_icon.png">
            </a>
        </figure>
        <h2>P & P - Planner</h2>
        <nav>
            <a href="/html/auth/dashboard.html">Dashboard</a>
            <a href="/html/auth/campaign/campaignsDashboard.html">My Campaigns</a>
            <a href="/html/auth/profile.html">Profile</a>
            <a href="/html/auth/settings.html">Settings</a>
            <a class="underline" href="/html/landingPage.html">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <a class="sized-button emphasis-button" href="/html/auth/dashboard.html">Back to Dashboard</a>
            <p class="small-heading">Campaign</p>
            <h1 id="campaign-name">Eon Crusaders</h1>
            <section class="setting-button-container">
                <a class="medium-emphasis-button sized-button" href="/html/auth/campaign/campaignCreation.html">Edit</a>
                <button class="medium-emphasis-button sized-button" id="campaign-delete">Delete</button>
                <button class="medium-emphasis-button sized-button">Notifications</button>
            </section>
            <img id="campaign-image" class="full-length" src="/img/eon_crusaders.png">
            <h2>Description</h2>
            <p id="campaign-description">Lorum ipsum</p>
            <hr>
            <h2>Participants</h2>
            <div class="participant-container" id="campaign-participants"></div>
            <button onclick="addParticipant()" class="high-emphasis-button sized-button" id="join-campaign">Join Campaign</button>
            <hr>
            <h2>Sessions</h2>
            <button class="high-emphasis-button sized-button" id="create-session">Add Session</button>
            <ul style="list-style-type: none;">
                <li id="campaign-sessions" class="card-list">
                </li>
            </ul>
        </section>
        <footer>
            <p>2024 Pen & Paper Planner</p>
        </footer>
    </main>
    <script src="/js/app.js"></script>
    <script src="/js/campaignDetail.js"></script>
</body>

</html>
