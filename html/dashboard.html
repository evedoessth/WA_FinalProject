<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pen & Paper Planner - Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="Pen & Paper Planner - Dashboard">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="../favicon.ico" sizes="any">
  <link rel="icon" href="../img/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/icon.png">

  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#9DF0FA">
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="../img/icon.png">
            </figure>
            <div>P & P - Planner</div>
        </div>
        <nav>
            <a href="../html/dashboard.html">Dashboard</a>
            <a href="../html/campaign/campaignsDashboard.html">My Campaigns</a>
            <a href="../html/profile.html">Profile</a>
            <a href="../html/settings.html">Settings</a>
            <button>Logout</button>
       
        </nav>
    </header>
    <section>
        <div class="wrapper">
            <div class="container-calendar">
                <div id="left">
                    <h1>Dynamic Calendar</h1>
                    <div id="event-section">
                        <h3>Add Event</h3>
                        <input type="date" id="eventDate">
                        <input type="text"
                            id="eventTitle"
                            placeholder="Event Title">
                        <input type="text"
                            id="eventDescription"
                            placeholder="Event Description">
                        <button id="addEvent" onclick="addEvent()">
                            Add
                        </button>
                    </div>
                    <div id="reminder-section">
                        <h3>Reminders</h3>
                        <!-- List to display reminders -->
                        <ul id="reminderList">
                            <li data-event-id="1">
                                <strong>Event Title</strong>
                                - Event Description on Event Date
                                <button class="delete-event"
                                    onclick="deleteEvent(1)">
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="right">
                    <h3 id="monthAndYear"></h3>
                    <div class="button-container-calendar">
                        <button id="previous"
                                onclick="previous()">
                            ‹
                        </button>
                        <button id="next"
                                onclick="next()">
                            ›
                        </button>
                    </div>
                    <table class="table-calendar"
                        id="calendar"
                        data-lang="en">
                        <thead id="thead-month"></thead>
                        <!-- Table body for displaying the calendar -->
                        <tbody id="calendar-body"></tbody>
                    </table>
                    <div class="footer-container-calendar">
                        <label for="month">Jump To: </label>
                        <!-- Dropdowns to select a specific month and year -->
                        <select id="month" onchange="jump()">
                            <option value=0>Jan</option>
                            <option value=1>Feb</option>
                            <option value=2>Mar</option>
                            <option value=3>Apr</option>
                            <option value=4>May</option>
                            <option value=5>Jun</option>
                            <option value=6>Jul</option>
                            <option value=7>Aug</option>
                            <option value=8>Sep</option>
                            <option value=9>Oct</option>
                            <option value=10>Nov</option>
                            <option value=11>Dec</option>
                        </select>
                        <!-- Dropdown to select a specific year -->
                        <select id="year" onchange="jump()"></select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="../js/app.js"></script>

</body>

</html>
